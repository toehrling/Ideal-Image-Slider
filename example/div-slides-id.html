<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ideal Image Slider Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="../ideal-image-slider.css">
    <link rel="stylesheet" href="../themes/default/default.css">
</head>
<body>

<div id="slider1">
    <div>
        <img src="img/1.jpg" data-src-2x="img/1@2x.jpg" alt="Slide 1"/>
    </div>
    <div>
        <img src="img/2.jpg" data-src-2x="img/2@2x.jpg" alt="Slide 2"/>
        <div>fgjkhsfkjsdhgfkjsh</div>
    </div>
    <div>
        <a href="http://example.com"><img src="img/3.jpg" data-src-2x="img/3@2x.jpg" alt="Slide 3"/></a>
        <div>Headline</div>
    </div>
    <div>
        <img src="img/4.jpg" data-src-2x="img/4@2x.jpg" alt="Slide 4"/>
    </div>
</div>


<script src="../ideal-image-slider.min.js"></script>
<script>
    var slider = new IdealImageSlider.Slider({
            selector: '#slider1'
        });
    slider.start();
    var slider = new IdealImageSlider.Slider({
        element: document.getElementById('slider2')
    });
    slider.start();
</script>
</body>
</html>
